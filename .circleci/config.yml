version: 2
jobs:

  build:
    docker:
    - image: circleci/golang:latest
      environment:
        GO111MODULE: 'off'
    working_directory: /go/src/github.com/koron-go/z80
    steps:
    - run: go version && go env
    - checkout
    - run: go get -v -t -d ./...
    - run: go test ./...

  build+module:
    docker:
    - image: circleci/golang:latest
      environment:
        GO111MODULE: 'on'
    working_directory: /go/src/github.com/koron-go/z80
    steps:
    - run: go version && go env
    - checkout
    - restore_cache:
        keys:
        - module-v1-{{ .Branch }}-{{ checksum "go.sum" }}
        - module-v1-{{ .Branch }}-
        - module-v1-
    - run: go test ./...
    - save_cache:
        key: module-v1-{{ .Branch }}-{{ checksum "go.sum" }}
        paths:
        - /go/pkg/mod/cache

workflows:
  version: 2
  build-all:
    jobs:
    - build
    - build+module
